{% extends 'base.html' %} {% block content %}
<h3>Catgories settings</h3>
<div class="row">
    <div style="text-align:center">
        <a class="btn-floating btn-large waves-effect waves-light red" href="{{ url_for('add_category') }}"><i
                class="material-icons">add</i></a>
    </div>
</div>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="center_btn">
	<a class="waves-effect waves-light btn" href="{{url_for('get_tasks')}}"><i
			class="material-icons right">arrow_back</i>Back to Tasks Overview</a>
</div>
{% endblock %}
